<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>pagina mintic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Consolas.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: #6F42C1;">
    <nav class="navbar navbar-light navbar-expand-md" style="color: var(--bs-blue);font-size: 20px;background: #9371D1;">
        <div class="container-fluid"><i class="fa fa-search" style="background: 9371D1;border-color: var(--bs-purple);color: var(--bs-gray-900);margin: 0px 10px 0px 0px;"></i><a class="navbar-brand" href="#" style="font-family: Consolas;color: var(--bs-gray-900);background: #9371D1;"><strong>CourseSearch</strong></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#" style="font-family: Consolas;">Mi Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="font-family: Consolas;">Buscar Curso</a></li>
                </ul>
            </div><button class="btn btn-primary" type="button" style="padding: 7px 12px;margin: 0px 6px;font-family: Consolas;color: var(--bs-body-bg);border-color: var(--bs-blue);background: #6F42C1;">Sign in</button><button class="btn btn-primary" type="button" style="font-family: Consolas;background: #6F42C1;">Sign up</button>
        </div>
    </nav>
    <h1 class="display-3 text-center" style="font-family: Consolas;font-size: 51.8px;"></h1>
    <section class="login-dark" style="background: var(--bs-purple);">
        <form method="post" style="background: #9371D1;">
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline" style="color: rgb(255,255,255);"></i></div>
            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" style="background: var(--bs-purple);"></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" style="background: var(--bs-purple);"></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: var(--bs-purple);color: var(--bs-body-bg);">Log In</button></div><a class="forgot" href="#" style="color: rgb(255,255,255);">Forgot your email or password?</a>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
